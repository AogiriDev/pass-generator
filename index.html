<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Password Generator</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="passwordLength">Password Length</label>
                            <input type="number" id="passwordLength" class="form-control" value="12" min="8" max="20">
                        </div>
                        <div class="form-group mt-3">
                            <label for="passwordType">Include Symbols</label>
                            <input type="checkbox" id="passwordType" class="form-check-input">
                        </div>
                        <button class="btn btn-primary btn-block mt-3" id="generateBtn">Generate Password</button>
                        <div class="mt-3">
                            <input type="text" class="form-control" id="password" readonly>
                            <button class="btn btn-success mt-3" id="copyBtn">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
